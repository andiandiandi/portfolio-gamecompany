<div class="container-games">
    <button class="container-games-navcontainer-btn-left hvr-pulse" (click)="doSlide(false,true)">
        < </button>
    <button class="container-games-navcontainer-btn-right" (click)="doSlide(true,true)">
        >

    <div class="container-games-game" id="slideshow-container">
        <div>
            <img class="container-games-game-image" [src]="slides[index].src" alt="">
        </div>

            <button class="container-games-game-container-playbtn hvr-pulse">
                <div class="container-games-game-container-playbtn-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/925/925782.png" alt="" width="32px" height="24px">
                    <span>
                        Click to Play
                    </span>
                </div>
            </button>
            <div class="container-games-game-container-header">
                <h3>
                    {{slides[index].title}}
                </h3>
            </div>
            <div class="container-games-game-container-description">
                <p>
                    {{slides[index].description}}
                </p>
            </div>
        </div>
    </div>
